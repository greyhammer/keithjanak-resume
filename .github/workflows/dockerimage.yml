name: 'Docker Image CI'
on: 
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}        
    - name: Print new build number
      run: echo "Build number is $BUILD_NUMBER"
    - uses: actions/checkout@master
    - name: 'Log in to Docker Hub'
      run: echo ${{ secrets.DockerHubPassword }} | docker login -u kjjanak --password-stdin
    - name: 'Build the Docker image'
      run: docker build -f Dockerfile -t kjjanak/kjjanak-resume:${{ steps.buildnumber.outputs.build_number }} .
    - name: 'Push image part 1'
      run: docker push kjjanak/kjjanak-resume:${{ steps.buildnumber.outputs.build_number }}
    - name: 'Push image part 2'
      run: docker push kjjanak/kjjanak-resume
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '{{ EVENT_PAYLOAD.repository.full_name }} - version ${{ steps.buildnumber.outputs.build_number }} has been built and pushed'